worker_processes auto;

events {
    worker_connections 2048;
}

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;
    
    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    
    # -------------------------
    # LOAD BALANCER - Using HTTP on port 80
    # -------------------------
    upstream backend_pool {
        least_conn;
        
        server api1.kraptotechnologies.com:80 max_fails=3 fail_timeout=10s;
        server api2.kraptotechnologies.com:80 max_fails=3 fail_timeout=10s;
        server api3.kraptotechnologies.com:80 max_fails=3 fail_timeout=10s;
        server api4.kraptotechnologies.com:80 max_fails=3 fail_timeout=10s;
        server api5.kraptotechnologies.com:80 max_fails=3 fail_timeout=10s;
        server api6.kraptotechnologies.com:80 max_fails=3 fail_timeout=10s;
        server api7.kraptotechnologies.com:80 max_fails=3 fail_timeout=10s;
        server api8.kraptotechnologies.com:80 max_fails=3 fail_timeout=10s;
        server api9.kraptotechnologies.com:80 max_fails=3 fail_timeout=10s;
        server api10.kraptotechnologies.com:80 max_fails=3 fail_timeout=10s;
    }
    
    server {
        listen 80;
        server_name _;
        
        location = /health {
            access_log off;
            return 200 "healthy\n";
            add_header Content-Type text/plain;
        }
        
        location / {
            proxy_pass http://backend_pool;
            proxy_http_version 1.1;
            
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            proxy_connect_timeout 10s;
            proxy_send_timeout 30s;
            proxy_read_timeout 60s;
        }
    }
}