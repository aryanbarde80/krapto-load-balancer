events {
    worker_connections 1024;
}

http {
    upstream krapto_backend {
        # Round Robin load balancing
        server api1.kraptotechnologies.com:443;
        server api2.kraptotechnologies.com:443;
        server api3.kraptotechnologies.com:443;
        server api4.kraptotechnologies.com:443;
        server api5.kraptotechnologies.com:443;
        server api6.kraptotechnologies.com:443;
        server api7.kraptotechnologies.com:443;
        server api8.kraptotechnologies.com:443;
        server api9.kraptotechnologies.com:443;
        server api10.kraptotechnologies.com:443;
        
        # Optional: Add health check parameters
        # server api1.kraptotechnologies.com:443 max_fails=3 fail_timeout=30s;
    }

    # HTTP server (Render uses PORT env variable)
    server {
        listen ${PORT:-80} default_server;
        server_name _;
        
        # Root location for health checks
        location / {
            # For Render health checks - simple response
            if ($request_uri = /) {
                return 200 'Krapto Technologies Load Balancer\n';
                add_header Content-Type text/plain;
            }
            
            # Proxy to backend
            proxy_pass https://krapto_backend;
            
            # Essential proxy headers
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header X-Forwarded-Host $server_name;
            
            # Timeouts
            proxy_connect_timeout 30s;
            proxy_send_timeout 60s;
            proxy_read_timeout 60s;
            
            # Buffering
            proxy_buffering on;
            proxy_buffer_size 128k;
            proxy_buffers 4 256k;
            proxy_busy_buffers_size 256k;
            
            # Retry logic
            proxy_next_upstream error timeout http_500 http_502 http_503 http_504;
            proxy_next_upstream_tries 2;
            
            # HTTP 1.1 keepalive
            proxy_http_version 1.1;
            proxy_set_header Connection "";
        }
        
        # Health check endpoint (required by Render)
        location /health {
            access_log off;
            return 200 "healthy\n";
            add_header Content-Type text/plain;
            add_header Cache-Control "no-cache, no-store, must-revalidate";
        }
        
        # Status endpoint
        location /nginx_status {
            stub_status;
            allow 127.0.0.1;
            deny all;
        }
        
        # Custom error pages
        error_page 502 503 504 /5xx.html;
        location = /5xx.html {
            internal;
            return 503 '{"error": "Service temporarily unavailable", "status": 503}';
            add_header Content-Type application/json;
        }
    }
    
    # Log format for better debugging
    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" "$http_x_forwarded_for" '
                    'upstream: $upstream_addr time: $request_time';
    
    access_log /var/log/nginx/access.log main;
    error_log /var/log/nginx/error.log warn;
}