worker_processes auto;

events {
    worker_connections 2048;
}

http {
    include       /etc/nginx/mime.types;
    default_type  application/octet-stream;
    
    # Logging
    access_log /var/log/nginx/access.log;
    error_log /var/log/nginx/error.log warn;
    
    # Rate limiting for API
    limit_req_zone $binary_remote_addr zone=api_limit:10m rate=100r/s;
    
    # Backend Server Pool - Your 10 servers
    upstream backend_pool {
        least_conn;  # Send request to server with least connections
        
        # Your 10 backend servers
        server api1.kraptotechnologies.com:80 max_fails=3 fail_timeout=30s;
        server api2.kraptotechnologies.com:80 max_fails=3 fail_timeout=30s;
        server api3.kraptotechnologies.com:80 max_fails=3 fail_timeout=30s;
        server api4.kraptotechnologies.com:80 max_fails=3 fail_timeout=30s;
        server api5.kraptotechnologies.com:80 max_fails=3 fail_timeout=30s;
        server api6.kraptotechnologies.com:80 max_fails=3 fail_timeout=30s;
        server api7.kraptotechnologies.com:80 max_fails=3 fail_timeout=30s;
        server api8.kraptotechnologies.com:80 max_fails=3 fail_timeout=30s;
        server api9.kraptotechnologies.com:80 max_fails=3 fail_timeout=30s;
        server api10.kraptotechnologies.com:80 max_fails=3 fail_timeout=30s;
    }
    
    # Main server block
    server {
        listen 80;
        server_name _;
        
        # Root for static files
        root /usr/share/nginx/html;
        index index.html;
        
        # ========== STATIC FILES ==========
        location ~* \.(css|js|jpg|jpeg|png|gif|ico|svg|woff|woff2|ttf|eot)$ {
            expires 30d;
            add_header Cache-Control "public, immutable";
        }
        
        # ========== HEALTH CHECK ==========
        location /health {
            access_log off;
            add_header Content-Type text/plain;
            
            # Default response
            return 200 "Load Balancer: OK\nBackend Servers: 10\nStatus: Operational\n";
        }
        
        # ========== API ROUTES ==========
        location /api/ {
            # Rate limiting
            limit_req zone=api_limit burst=50 nodelay;
            
            # Proxy to backend servers
            proxy_pass http://backend_pool;
            
            # Headers
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header Connection "";
            
            # Timeouts
            proxy_connect_timeout 5s;
            proxy_read_timeout 60s;
            proxy_send_timeout 60s;
            
            # Buffer settings
            proxy_buffering on;
            proxy_buffer_size 4k;
            proxy_buffers 8 4k;
            
            # Retry on failure
            proxy_next_upstream error timeout http_500 http_502 http_503 http_504;
            proxy_next_upstream_tries 3;
            
            # Add response headers
            add_header X-Backend-Server $upstream_addr;
            add_header X-Cache-Status $upstream_cache_status;
        }
        
        # ========== DEFAULT ROUTE (Landing Page) ==========
        location / {
            try_files $uri $uri/ /index.html;
            
            # Security headers
            add_header X-Frame-Options "SAMEORIGIN" always;
            add_header X-Content-Type-Options "nosniff" always;
            add_header X-XSS-Protection "1; mode=block" always;
            add_header Referrer-Policy "strict-origin-when-cross-origin" always;
        }
        
        # ========== ERROR PAGES ==========
        error_page 500 502 503 504 /50x.html;
        location = /50x.html {
            root /usr/share/nginx/html;
        }
    }
}
