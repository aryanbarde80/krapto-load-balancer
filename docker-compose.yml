version: '3.8'

services:
  load-balancer:
    build: .
    container_name: krapto-load-balancer
    ports:
      - "80:80"
      - "443:443"
    restart: unless-stopped
    environment:
      - NGINX_ENVSUBST_TEMPLATE_SUFFIX=.conf
    volumes:
      # For production, mount your SSL certificates here
      # - ./ssl:/etc/nginx/ssl:ro
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
    healthcheck:
      test: ["CMD", "/usr/local/bin/health-check.sh"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s